<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Learn how to code by watching experienced developers solve problems in real-time. Our platform offers valuable insights into developers' thinking process, providing an invaluable learning experience. Sign up for a free 7-day trial and unlock a world of coding knowledge."
    />
    <!-- Meta description providing a summary of the webpage -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>

  <body>
    <main class="container">
      <div class="col1">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="col2">
        <div class="free__trial">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form action="/" id="form" class="form">
          <div>
            <label for="firstName"></label>
            <input
              type="text"
              name="name"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div>
            <label for="lastName"></label>
            <input type="text" id="lastName" placeholder="Last Name" />
          </div>
          <div>
            <label for="emailAddress"></label>
            <input type="text" id="emailAddress" placeholder="Email Address" />
          </div>
          <div>
            <label for="password"></label>
            <input
              type="password"
              name="name"
              id="password"
              placeholder="Password"
            />
          </div>

          <button class="btn" type="submit">Claim your free trial</button>
          <p class="agreement">
            By clicking the button, you are agreeing to our
            <a href="/">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
